<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logisztikai Adatbázis</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }
        .tab {
            display: flex;
            background-color: #444;
            padding: 10px 0;
            justify-content: center;
        }
        .tab button {
            background-color: #555;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 0 5px;
            font-size: 16px;
        }
        .tab button:hover {
            background-color: #666;
        }
        .tab button.active {
            background-color: #777;
        }
        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex: 1;
        }
        .tab-content.active {
            display: block;
        }
        .input-container {
            margin-bottom: 20px;
        }
        .input-container label {
            display: block;
            margin-bottom: 5px;
        }
        .input-container input, .input-container textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button-container {
            text-align: center;
        }
        .button-container button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        #registry-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        #registry-file-list {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
        }
        .csv-file-item {
            padding: 5px;
            cursor: pointer;
        }
        .csv-file-item:hover {
            background-color: #ddd;
        }
        .csv-file-content {
            display: none;
        }
        .csv-file-content.active {
            display: block;
        }
        .table-container {
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        #registry-close-btn {
            display: none;
            background-color: #ff4444;
            margin-top: 10px;
        }
        #registry-search {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }
        #fullscreen-btn {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #555;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        #fullscreen-btn:hover {
            background-color: #666;
        }
    </style>
</head>
<body onload="toggleFullscreen(); initializeSorszamCounter(); loadRegistryData();">
    <div class="header">SIEMENS ENERGIA</div>
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Logisztikai adatbázis')">Logisztikai adatbázis</button>
        <button class="tablinks" onclick="openTab(event, 'Anyagátörzs')">Anyagátörzs</button>
        <button class="tablinks" onclick="openTab(event, 'Nyomtatványok')">Nyomtatványok</button>
    </div>

    <div id="Logisztikai adatbázis" class="tab-content">
        <div class="input-container">
            <label for="sorszam">Sorszám:</label>
            <input type="text" id="sorszam" readonly>
        </div>
        <div class="input-container">
            <label for="datum">Dátum:</label>
            <input type="date" id="datum">
        </div>
        <div class="input-container">
            <label for="megjegyzes">Megjegyzés:</label>
            <textarea id="megjegyzes" rows="4"></textarea>
        </div>
        <div class="button-container">
            <button onclick="saveData()">Mentés</button>
        </div>
    </div>

    <div id="Anyagátörzs" class="tab-content">
        <p>Anyagátörzs tartalom...</p>
    </div>

    <div id="Nyomtatványok" class="tab-content">
        <p>Nyomtatványok tartalom...</p>
    </div>

    <div id="registry-container" class="tab-content">
        <input type="text" id="registry-search" placeholder="Keresés..." onkeyup="searchRegistry()">
        <div id="registry-file-list"></div>
        <div id="csv-file-content-container"></div>
        <button id="registry-close-btn" onclick="hideCsvContent()">Bezárás</button>
    </div>

    <button id="fullscreen-btn" onclick="toggleFullscreen()">Teljes képernyő</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        let registryData = [];
        let sorszamCounter = 0;

        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        function initializeSorszamCounter() {
            const savedCounter = localStorage.getItem('sorszamCounter');
            sorszamCounter = savedCounter ? parseInt(savedCounter) : 0;
            document.getElementById('sorszam').value = sorszamCounter;
        }

        function saveData() {
            const datum = document.getElementById('datum').value;
            const megjegyzes = document.getElementById('megjegyzes').value;
            if (datum && megjegyzes) {
                sorszamCounter++;
                document.getElementById('sorszam').value = sorszamCounter;
                localStorage.setItem('sorszamCounter', sorszamCounter);
                alert('Adatok mentve! Sorszám: ' + sorszamCounter + ', Dátum: ' + datum + ', Megjegyzés: ' + megjegyzes);
                document.getElementById('datum').value = '';
                document.getElementById('megjegyzes').value = '';
            } else {
                alert('Kérlek, töltsd ki az összes mezőt!');
            }
        }

        function loadRegistryData() {
            Papa.parse('https://raw.githubusercontent.com/csalanka/Logisztika2/main/data/csv_registry.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    console.log('Betöltött adatok:', results.data);
                    if (results.data.length === 0) {
                        console.warn('A csv_registry.csv üres vagy hibás.');
                    }
                    registryData = results.data.filter(row => row['CSV_fajl'] && row['CSV_fajl'].trim() !== '');
                    if (registryData.length === 0) {
                        console.warn('Nem található érvényes CSV_fajl a registry-ben.');
                    }
                    const registryList = document.getElementById('registry-file-list');
                    const contentContainer = document.getElementById('csv-file-content-container');
                    registryList.innerHTML = '';
                    contentContainer.innerHTML = '';
                    displayRegistryFileNames();
                },
                error: function(error) {
                    console.error('Hiba a csv_registry.csv betöltésekor:', error);
                    const registryList = document.getElementById('registry-file-list');
                    registryList.innerHTML = '<p>Hiba a registry adatok betöltésekor: ' + error.message + '</p>';
                }
            });
        }

        function displayRegistryFileNames() {
            const registryList = document.getElementById('registry-file-list');
            registryList.innerHTML = '';

            if (registryData.length === 0) {
                registryList.innerHTML = '<p>Nincsenek fájlok a registry-ben.</p>';
                return;
            }

            registryData.forEach(item => {
                const fileName = item['CSV_fajl'];
                if (fileName) {
                    const fileItem = document.createElement('div');
                    fileItem.classList.add('csv-file-item');
                    fileItem.textContent = fileName;
                    fileItem.setAttribute('onclick', `showCsvContent('${fileName}')`);
                    registryList.appendChild(fileItem);

                    let contentDiv = document.getElementById(`content-${fileName}`);
                    if (!contentDiv) {
                        contentDiv = document.createElement('div');
                        contentDiv.classList.add('csv-file-content');
                        contentDiv.id = `content-${fileName}`;
                        contentDiv.innerHTML = `
                            <div class="table-container">
                                <table id="table-${fileName}">
                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                            </div>
                        `;
                        document.getElementById('csv-file-content-container').appendChild(contentDiv);
                    }
                }
            });
        }

        function loadCsvData(fileName) {
            Papa.parse(`https://raw.githubusercontent.com/csalanka/Logisztika2/main/data/${fileName}`, {
                download: true,
                header: true,
                complete: function(results) {
                    console.log(`Betöltött CSV adatok: ${fileName}`, results.data);
                    if (results.data.length === 0) {
                        console.warn(`${fileName} üres vagy hibás.`);
                    }
                    const table = document.getElementById(`table-${fileName}`);
                    const thead = table.querySelector('thead');
                    const tbody = table.querySelector('tbody');
                    thead.innerHTML = '';
                    tbody.innerHTML = '';

                    if (results.data.length > 0) {
                        const headers = Object.keys(results.data[0]);
                        const headerRow = document.createElement('tr');
                        headers.forEach(header => {
                            const th = document.createElement('th');
                            th.textContent = header;
                            headerRow.appendChild(th);
                        });
                        thead.appendChild(headerRow);

                        results.data.forEach(row => {
                            const tr = document.createElement('tr');
                            headers.forEach(header => {
                                const td = document.createElement('td');
                                td.textContent = row[header] || '';
                                tr.appendChild(td);
                            });
                            tbody.appendChild(tr);
                        });
                    } else {
                        const tr = document.createElement('tr');
                        const td = document.createElement('td');
                        td.textContent = 'Nincs adat a CSV-ben.';
                        td.colSpan = 4;
                        tr.appendChild(td);
                        tbody.appendChild(tr);
                    }
                },
                error: function(error) {
                    console.error(`Hiba a ${fileName} betöltésekor:`, error);
                    const table = document.getElementById(`table-${fileName}`);
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = `<tr><td colspan="4">Hiba a CSV betöltésekor: ${error.message}</td></tr>`;
                }
            });
        }

        function showCsvContent(fileName) {
            const contents = document.querySelectorAll('.csv-file-content');
            contents.forEach(content => content.classList.remove('active'));

            const contentDiv = document.getElementById(`content-${fileName}`);
            if (contentDiv && contentDiv.querySelector('tbody').innerHTML === '') {
                loadCsvData(fileName);
            }
            if (contentDiv) {
                contentDiv.classList.add('active');
                document.getElementById('registry-close-btn').style.display = 'block';
                document.getElementById('registry-close-btn').setAttribute('onclick', `hideCsvContent('${fileName}')`);
                document.getElementById('registry-search').value = '';
                const rows = contentDiv.querySelectorAll('tr');
                rows.forEach(row => row.style.display = '');
            }
        }

        function hideCsvContent(fileName) {
            const contentDiv = document.getElementById(`content-${fileName}`);
            if (contentDiv) {
                contentDiv.classList.remove('active');
                document.getElementById('registry-close-btn').style.display = 'none';
            }
        }

        function searchRegistry() {
            const input = document.getElementById('registry-search').value.toLowerCase();
            const fileItems = document.getElementsByClassName('csv-file-item');
            Array.from(fileItems).forArray((item) => {
                const text = item.textContent.toLowerCase();
                item.style.display = text.includes(input) ? '' : 'none';
            });
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.error('Hiba a teljes képernyős mód bekapcsolása során:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
    </script>
</body>
</html>
